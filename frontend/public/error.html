<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .error-container {
            text-align: center;
            margin-top: 3rem;
        }
        .error-code {
            font-size: 4rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
            color: #7f8c8d;
        }
        .error-details {
            background: #f8f9fa;
            border-left: 4px solid #e74c3c;
            padding: 1rem;
            margin: 1rem 0;
            text-align: left;
            border-radius: 0 4px 4px 0;
        }
        .error-actions {
            margin-top: 2rem;
        }
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn-home {
            background: #2ecc71;
        }
        .btn-home:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">$status</h1>
        <p class="error-message">
            <script>
                const messages = {
                    '400': 'Bad Request',
                    '401': 'Unauthorized',
                    '403': 'Forbidden',
                    '404': 'Page Not Found',
                    '500': 'Internal Server Error',
                    '502': 'Bad Gateway',
                    '503': 'Service Unavailable',
                    '504': 'Gateway Timeout'
                };
                document.write(messages[new URLSearchParams(window.location.search).get('status')] || 'An error occurred');
            </script>
        </p>
        <div class="error-details">
            <p>Request ID: <span id="request-id">$request_id</span></p>
            <p>If this problem persists, please contact support.</p>
        </div>
        <div class="error-actions">
            <a href="/" class="btn btn-home">Go to Homepage</a>
            <a href="javascript:window.history.back()" class="btn">Go Back</a>
        </div>
    </div>
</body>
</html>
